<div class="container">

<div class="container">
        <!--h2>Carousel Example</h2 -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="../img/la.jpg" alt="Los Angeles" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Need product licenses? Can't afford full subscriptions?</h3>
                        <p>Click on "Notices" in top navigation bar to see available licenses!</p>
                    </div>
                </div>

                <div class="item">
                    <img src="../img/ny.jpg" alt="New York" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>Need product licenses? Can't afford full subscriptions?</h3>
                        <p>Click on "Notices" in top navigation bar to see available licenses!</p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <span class="left carousel-control" data-target="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </span>
            <span class="right carousel-control" data-target="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </span>
        </div>
    </div>

</div>
