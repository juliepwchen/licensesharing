				<p class="card-text">3) User Login = "tester@pwchen.onmicrosoft.com"</p>
				<p class="card-text">4) User Password = "TesterHack3"</p>
				<p class="card-text">5) Save your work before the clock stops!</p>

			</div>
		</div>

		<div ng-view></div>

	</div>
