<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Julie Chen">
	<meta name="description" content="Hack Productivity 3">

	<title>License Sharing</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/flipclock.css">

	</head>
	<body>

	<div ng-app="licenseSharingApp" id="wrap">

		<div ng-view></div>

	<div class="clock" style="margin:2em;"></div>
	<div class="message"></div>

	</div>

	<!-- script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>

	<script src="../scripts/flipclock.js"></script>

	<script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			var clock;

			clock = $('.clock').FlipClock({
		        clockFace: 'DailyCounter',
		        autoStart: false,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('The clock has stopped! This User account will be deleted. Save your work!')
		        	}
		        }
		    });
				    
		    clock.setTime(10000);
		    clock.setCountdown(true);
		    clock.start();

		});
	</script>
	
	</body>
</html>
