<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="author" content="Julie Chen">
	<meta name="description" content="Hack Productivity 3">

	<title>License Sharing</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/flipclock.css">

	</head>
	<body>

	<div ng-app="licenseSharingApp" id="wrap">

		<p>Go to www.office.com</p>
		<p>User Login = "tester@pwchen.onmicrosoft.com"</p>
		<p>Password = "TesterHack3"</p>
		<p>Once clock starts, you can log in.</p>
		<p>Once clock stops, you can no longer access the product.</p>
		<p>Save your work before the clock stops!</p>

		<div class="btn-group" ng-controller="MainContoller">
		<button type="button" ng-click="ChangeView()" class="btn btn-primary">Start Clock</button>
		</div>

		<div ng-view></div>

	</div>

	<!-- script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>

	<script src="../scripts/licenseSharingApp.js"></script>
	<script src="../scripts/licenseShareController.js"></script>
	<script src="../scripts/MainController.js"></script>
	<script src="../scripts/flipclock.js"></script>

	<script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			var clock;

			clock = $('.clock').FlipClock({
		        clockFace: 'DailyCounter',
		        autoStart: false,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('The clock has stopped! This User account will be deleted. Save your work!')
		        	}
		        }
		    });
				    
		    clock.setTime(1000);
		    clock.setCountdown(true);
		    clock.start();

		});
	</script>
	
	</body>
</html>
