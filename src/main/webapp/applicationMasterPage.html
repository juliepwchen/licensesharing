    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Product</h4>
      </div>
      <div class="modal-body">
        <h3>Under Construction</h3>
      </div>
      <div class="modal-footer">
        <button ng-click="modalCancel()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="modalSave()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
    </div>
    </div>
    
    <div class="modal fade" id="basicEditModal" tabindex="-1" role="dialog" aria-labelledby="basicEditModal" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Edit Product</h4>
      </div>
      <div class="modal-body">
        <h3>Under Construction</h3>
      </div>
      <div class="modal-footer">
        <button ng-click="modalCancel()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="modalSave()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
    </div>
    </div>
    
     <div class="modal fade" id="basicDeleteModal" tabindex="-1" role="dialog" aria-labelledby="basicDeleteModal" aria-hidden="true">

      </div>
      <div class="modal-body">
        <h3>Under Construction</h3>
      </div>
      <div class="modal-footer">
        <button ng-click="modalCancel()" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="modalSave()" type="button" class="btn btn-primary">Save</button>

    </div>
    </div>
